<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style/css.css" rel="stylesheet" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🕰️</h1>
      <select class="citiesSelect">
        <option value="">Select a city...</option>
        <option value="new-york">New York 🇺🇸</option>
        <option value="london">London 🇬🇧</option>
        <option value="sydney">Sydney 🇦🇺</option>
      </select>

      <div class="cities">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">November 6th 2022</div>
        </div>
        <div class="time">1:45:15 <small>AM</small></div>
      </div>
      <div class="cities">
        <div>
          <h2>Rome 🇮🇹</h2>
          <div class="date">November 6th 2022</div>
        </div>
        <div class="time">1:45:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️by
      <a href="https://www.linkedin.com/in/rematias/" target="_blank"
        >Renata Matias</a
      >
      and is
      <a href="https://github.com/RenataMatias" target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="/javascript/script.js"></script>
  </body>
</html>
